<div class="country-map my-3">
  <div *ngFor="let x of xAxis">
    <div *ngFor="let y of yAxis">
      <div [class]="'frame empty ' + getFrameClass(x,y)">
      </div>
    </div>
  </div>
</div>
<div class="mb-3">
  <span>Legenda:</span>
  <div class="info">
    <div class="info-item mr-4">
      <div class="frame empty mr-1"></div><span>Vazio</span>
    </div>
    <div class="info-item mr-4">
      <div class="frame airport mr-1"></div><span>Aeroporto</span>
    </div>
    <div class="info-item mr-4">
      <div class="frame cloud mr-1"></div><span>Nuvem</span>
    </div>
  </div>
</div>
